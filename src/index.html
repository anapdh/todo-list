<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="list-header">
            <span class="header">Today's To Do</span>
        </div>
        <div class="list-item">
            <input class="new-todo" type="text" placeholder="Add to your list...">
            <button class="add-btn" type="button">Add</button>
        </div>
        <ul class="todo-list">

        </ul>
        <div class="clear-list">
            <button class="clear-btn" type="button">Clear all completed</button>
        </div>
    </div>
</body>

</html>
