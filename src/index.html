<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="container">
            <p class="todo-header">Today's To Do</p>
        <div class="todos">
            <input id="task" class="new-todo-input" type="text" placeholder="Add to your list..." style="font-style:italic">
            <i id="add-task" class="fas fa-arrow-right btn-icon"></i>
        </div>
        <ul class="todo-list">

        </ul>
        <div class="btn-item item">
            <button id="delete-btn" class="btn-clear-todos" type="button">Clear all completed</button>
        </div>
    </div>
</body>

</html>
