<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
            <p class="todo-header">Today's To Do</p>
        <div class="todos">
            <input id="task" class="new-todo-input" type="text" placeholder="Add to your list..." style="font-style:italic">
            <span id="add-task" class="material-icons btn-icon">keyboard_return</span>
        </div>
        <ul class="todo-list">

        </ul>
        <div class="btn-item item">
            <button class="btn-clear-todos" type="button">Clear all completed</button>
        </div>
    </div>
</body>

</html>
